{% extends "base.html" %}

{% block page_title %}失败任务{% endblock %}

{% block content %}
<div id="pageFailed" class="page-content">
    <div class="content-card">
        <div class="content-card-header d-flex justify-content-between align-items-center">
            <h3 class="content-card-title">
                <i class="bi bi-exclamation-circle"></i>
                失败的任务
            </h3>
            <div class="btn-group" role="group" aria-label="批量操作">
                <button class="btn btn-sm btn-outline-secondary" id="selectAllBtn" onclick="toggleSelectAll(true)">全选</button>
                <button class="btn btn-sm btn-outline-secondary" id="unselectAllBtn" onclick="toggleSelectAll(false)">取消</button>
                <button class="btn btn-sm btn-danger" id="batchDeleteBtn" onclick="batchDeleteSelected()">删除选中</button>
            </div>
        </div>
        <div id="failedTasks" class="task-list"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/tasks.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        window.currentPageType = 'failed';
        ui.startRefreshTimer();
    });
</script>
{% endblock %}
