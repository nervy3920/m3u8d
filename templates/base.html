<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}M3U8 视频下载管理器{% endblock %}</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Toast 容器 -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100" id="toastContainer"></div>

    <div class="app-wrapper">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h3>
                    <span class="brand-icon">
                        <i class="bi bi-cloud-download"></i>
                    </span>
                    M3U8 管理器
                </h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/new" class="{% if active_page == 'new' %}active{% endif %}">
                        <i class="bi bi-plus-circle-fill"></i>
                        <span>新建任务</span>
                    </a>
                </li>
                <li>
                    <a href="/parser" class="{% if active_page == 'parser' %}active{% endif %}">
                        <i class="bi bi-magic"></i>
                        <span>视频解析</span>
                    </a>
                </li>
                <li>
                    <a href="/downloading" class="{% if active_page == 'downloading' %}active{% endif %}">
                        <i class="bi bi-arrow-down-circle-fill"></i>
                        <span>下载中</span>
                    </a>
                </li>
                <li>
                    <a href="/completed" class="{% if active_page == 'completed' %}active{% endif %}">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>已完成</span>
                    </a>
                </li>
                <li>
                    <a href="/all" class="{% if active_page == 'all' %}active{% endif %}">
                        <i class="bi bi-list-ul"></i>
                        <span>所有任务</span>
                    </a>
                </li>
                <li>
                    <a href="/settings" class="{% if active_page == 'settings' %}active{% endif %}">
                        <i class="bi bi-gear"></i>
                        <span>系统设置</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-stats">
                <h6>统计信息</h6>
                <div class="stat-item">
                    <span>总任务</span>
                    <span class="stat-value" id="sidebarTotal">0</span>
                </div>
                <div class="stat-item">
                    <span>下载中</span>
                    <span class="stat-value" id="sidebarDownloading">0</span>
                </div>
                <div class="stat-item">
                    <span>已完成</span>
                    <span class="stat-value" id="sidebarCompleted">0</span>
                </div>
            </div>
        </aside>

        <!-- 主内容 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <div class="top-bar">
                <h1 class="page-title">{% block page_title %}页面标题{% endblock %}</h1>
                <button class="btn-logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> 退出登录
                </button>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card primary">
                    <div class="stat-card-icon">
                        <i class="bi bi-collection"></i>
                    </div>
                    <h3 id="statTotal">0</h3>
                    <p>总任务数</p>
                </div>
                <div class="stat-card warning">
                    <div class="stat-card-icon">
                        <i class="bi bi-arrow-down-circle"></i>
                    </div>
                    <h3 id="statDownloading">0</h3>
                    <p>下载中</p>
                </div>
                <div class="stat-card success">
                    <div class="stat-card-icon">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <h3 id="statCompleted">0</h3>
                    <p>已完成</p>
                </div>
                <div class="stat-card">
                    <div class="stat-card-icon">
                        <i class="bi bi-x-circle"></i>
                    </div>
                    <h3 id="statFailed">0</h3>
                    <p>失败</p>
                </div>
            </div>

            <!-- 页面内容 -->
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- 任务详情模态框 -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-info-circle"></i> 任务详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="taskDetailContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 视频播放模态框 -->
    <div class="modal fade" id="videoPlayerModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-play-circle"></i> 视频播放
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="video-player-wrapper">
                        <video id="videoPlayer" controls></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core JS -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/common.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
